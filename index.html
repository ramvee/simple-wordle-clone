<!-- Simple World Clone With Javascript -->
<!-- With a list of 4000 words -->
<!-- Feb 14, 2022 -->

<!DOCTYPE html>
<html lang="en" ontouchmove>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Java Script Wordle Score RP</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<header>
			<h1>Wordle</h1>
			<p id="tag">Guess The 5 Letter Word</p>
		</header>

		<main>
			<div id="guesses"></div>
			<p id="status"></p>		
		</main>

		<section>
			<hr>
			<div id="alpha_list"></div>
			<input type="text" id="myText" value="" placeholder="Enter Guess">
			
		</section>
	</body>
		<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
